<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FNL Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="text-center">FNL Web Scraper</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <form>
                    <input id="search-inp" style="width: 100%;" type="text" placeholder="Part Description" />
                    <button id="search-btn" type="button" class="btn btn-block btn-success mt-1">Search</button>
                    <button id="clear-btn" type="button" class="btn btn-block btn-danger mt-1">Clear Results</button>
                </form>
            </div>
            <div class="col-6">
                <p class="text-center">Search Results</p>
                <ul id="searchResults"></ul>
                <p class="bg-warning pl-3 d-none" id="loading-alert">Fetching Results...</p>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</html>
